<ion-view title="Yaris Sonuclari">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="race in races" type="item-text-wrap" href="#/tab/races/{{race.id}}">
        <h2>{{race.raceName}}</h2>
        <p>{{race.cName}}, {{race.mName}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
