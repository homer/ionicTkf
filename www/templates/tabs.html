<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- News Tab -->
  <ion-tab title="Haberler" icon="icon ion-home" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>


  <!-- Weather Tab -->
  <ion-tab title="Hava Dururmu" icon="icon ion-heart" href="#/tab/weather">
    <ion-nav-view name="tab-weather"></ion-nav-view>
  </ion-tab>


  <!-- Places Tab -->
  <ion-tab title="Merkezler" icon="icon ion-gear-b" href="#/tab/places">
    <ion-nav-view name="tab-places"></ion-nav-view>
  </ion-tab>

  <!-- Races Tab -->
  <ion-tab title="Yarislar" icon="icon ion-gear-b" href="#/tab/races">
    <ion-nav-view name="tab-races"></ion-nav-view>
  </ion-tab>

</ion-tabs>
